<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--stopwatch-->
    <div class="container-stopwatch">
      <div class="stopwatch-display">
        <span>00</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
      </div>

      <div class="stopwatch-control">
        <button>Start</button>
        <button>Stop</button>
        <button>Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
